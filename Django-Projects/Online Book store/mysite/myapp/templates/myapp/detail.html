{% extends 'myapp/base.html' %} 
{% block body %} 

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img width="100" height="100" src="{{ book.book_image.url }}" alt="{{ book.name }}" class="img-thumbnail">
        </div>
        <div class="col-md-8">
            <h2>Book Name: {{ book.name }}<br /></h2>
            <h4>Description: {{ book.desc }}<br /></h4>
            <h6>Price: ${{ book.price }}<br /></h6>
            
            <a class="btn btn-warning" href="{% url 'myapp:update' book.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'myapp:delete' book.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock body %}
